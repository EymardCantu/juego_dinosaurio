<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego 3D con Modelo GLB</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
  
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 100;
        }
        #mobile-controls button {
            font-size: 24px;
            padding: 15px 25px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
        }
        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
            }
            .instructions {
                font-size: 14px;
                max-width: 90%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div class="instructions">
        <h3>Controles:</h3>
        <p>Flechas ←→: Rotar izquierda/derecha</p>
        <p>Flechas ↑↓: Mover adelante/atrás</p>
        <p>Objetivo: Recoger puntos (carne para el dinosaurio)</p>
    </div>


    <div id="mobile-controls">
        <button id="m-up">↑</button>
        <div>
            <button id="m-left">←</button>
            <button id="m-right">→</button>
        </div>
        <button id="m-down">↓</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
